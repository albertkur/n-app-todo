<div class="manage-user-view">
    <h1 class="title">
        {{ isNew ? "Add User" : "Update User"}}
    </h1>
    <form>
        <div class="field">
            <label class="label">First Name</label>
            <div class="control">
                <input class="input" type="text" v-model="firstName" placeholder="First Name" :class="{'is-danger': errors.lastName }">
            </div>
            <p class="help is-danger">{{errors.firstName}}</p>
        </div>

        <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
                <textarea class="input" type="text" v-model="lastName" placeholder="Last Name" :class="{'is-danger': errors.lastName }"></textarea>
            </div>
            <p class="help is-danger">{{errors.lastName}}</p>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" type="email" v-model="email" placeholder="Email"
                    :class="{'is-danger': errors.email }">
            </div>
            <p class=" help is-danger">{{errors.email}}</p>
        </div>
        
        <div class="field">
            <label class="label">Date of Birth</label>
            <div class="control">
                <input class="input" type="date" v-model="dateOfBirth" 
                    :class="{'is-danger': errors.dateOfBirth }">
            </div>
            <p class=" help is-danger">{{errors.dateOfBirth}}</p>
        </div>
    
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" v-on:click.prevent="submit" v-bind:disabled="hasErrors">Save</button>
            </div>
            <div class="control">
                <button type="button" class="button" @click="cancel">Cancel</button>
            </div>
        </div>
    
        <p class="help is-danger" v-show="hasErrors">Please fix all errors</p>
    </form>
</div>
