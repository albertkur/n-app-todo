<div class="manage-user-view">
    <h1 class="title">
        {{ isNew ? "Add User" : "Update User"}}
    </h1>
    <form>
        <div class="field">
            <label class="label">First Name</label>
            <div class="control">
                <input class="input" type="text" v-model="firstName" placeholder="First Name">
            </div>
            <p class="help is-danger">{{errors.firstName}}</p>
        </div>
    
        <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
                <textarea class="input" type="text" v-model="lastName" placeholder="Last Name"></textarea>
            </div>
            <p class="help is-danger">{{errors.lastName}}</p>
        </div>
    
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" v-on:click.prevent="submit" v-bind:disabled="hasErrors">Save</button>
            </div>
            <div class="control">
                <button type="button" class="button" @click="cancel">Cancel</button>
            </div>
        </div>
    
        <p class="help is-danger" v-show="hasErrors">Please fix all errors</p>
    </form>
</div>
