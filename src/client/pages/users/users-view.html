<div class="users-view p-5">
    <h1 class="title">Users</h1>
    <nav class="level">
        <p class="control">
            <input class="input" type="text" placeholder="Search by name" v-model="searchKey">
        </p>
        <button class="button" @click="openModal">Add User</button>
    </nav>
    <!-- table -->
    <div class="is-flex is-flex-direction-column is-align-items-center">
        <table class="table is-fullwidth">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <user-table-row :key="user.id" v-for="user of filterUsers" :selectable-user="user" @manage-user="manageUser"
                    @delete-user="deleteUser">

                </user-table-row>
            </tbody>
        </table>
    </div>

    <!-- user form modal -->
    <user-modal-form v-if="isModalDisplay == true" @close-modal="closeModal" @add-user="addUser">

    </user-modal-form>
</div>
